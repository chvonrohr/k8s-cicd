apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: eu.gcr.io/letsboot/kubernetes-course/frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: BACKEND
              value: https://api.crawler.letsboot.com