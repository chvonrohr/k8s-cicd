test_go:
  stage: test
  image: golang
  script:
    - cd project-solution
    - export GO111MODULE=on
    - go mod download
    - go test ./...

test_frontend:
  stage: test
  image: trion/ng-cli-karma
  script:
    - cd project-solution/web
    - npm ci
    - ng test --progress false --watch false
